<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MNF BAND</title>
  <meta name="description" content="Official site for the band Monday Night Football." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Retro style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald:wght@400;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Retro football palette */
      --brown: #3b2614;         /* deep leather */
      --brown-2: #4a2f19;       /* darker rim */
      --fg: #fff8e1;            /* cream white */
      --white: #ffffff;
      --mustard: #ffd166;       /* stripe yellow */
      --orange: #cc7722;        /* throwback orange */
      --card: #53321c;          /* card bg */
      --line: #6b4226;          /* borders */
      --ring: rgba(255, 209, 102, 0.55);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--fg);
      /* layered background with subtle football pebble texture */
      background:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.06) 1px, transparent 1.5px) 0 0/6px 6px,
        linear-gradient(180deg, var(--brown), var(--brown-2));
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

    header { padding: 32px 0 12px; display:flex; justify-content: space-between; align-items: center; gap: 16px; }
    .logo { font-family: 'Oswald', sans-serif; letter-spacing: 0.5px; font-weight: 600; font-size: clamp(20px, 2.5vw, 24px); }
    .socials { display: flex; gap: 12px; }
    .icon-btn { width: 40px; height: 40px; display:grid; place-items:center; border-radius: 8px; background: var(--card); border: 1px solid #2d1b12; font-size: 14px; }

    .hero { padding: 40px 0; text-align: center; }
    .title { font-family: 'Alfa Slab One', cursive; font-size: clamp(40px, 8vw, 78px); line-height: 0.95; margin: 0 0 10px; color: var(--mustard); text-shadow: 0 3px 0 #000; }
    .tagline { margin: 0 auto 22px; color: #ffe6a8; max-width: 720px; font-size: clamp(16px, 2.5vw, 18px); font-family: 'Oswald', sans-serif; letter-spacing: 0.3px; }
    .cta { display:flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    .btn { padding: 12px 18px; border-radius: 10px; background: var(--orange); color: var(--brown-2); font-weight: 800; border: 2px solid #e6a35a; box-shadow: 0 4px 0 #a95b1c; text-transform: uppercase; font-family: 'Oswald', sans-serif; }
    .btn.alt { background: transparent; color: var(--fg); border-color: var(--mustard); box-shadow: 0 4px 0 #8a6b2a; }
    .btn:hover { filter: brightness(1.15); }

    .section { padding: 28px 0 64px; }
    .section h2 { font-family: 'Alfa Slab One', cursive; font-size: clamp(22px, 3.5vw, 28px); margin: 0 0 14px; color: var(--mustard); text-shadow: 0 2px 0 #000; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
    .card { overflow: hidden; border-radius: 8px; background: var(--card); border: 1px solid #2d1b12; max-height: 300px; }
    .card img { width: 100%; height: 100%; object-fit: cover; display:block; aspect-ratio: 4 / 3; }

    footer { padding: 36px 0 48px; color: #e2cfa5; font-size: 14px; text-align: center; border-top: 1px solid var(--line); }

    .span-6 { grid-column: span 6; }
    .span-4 { grid-column: span 4; }
    .span-8 { grid-column: span 8; }
    .span-12 { grid-column: span 12; }
    @media (max-width: 900px) {
      .span-6, .span-4, .span-8 { grid-column: span 6; }
      .grid { grid-template-columns: repeat(6, 1fr); }
    }
    @media (max-width: 560px) {
      .span-6, .span-4, .span-8 { grid-column: span 12; }
      .grid { grid-template-columns: repeat(12, 1fr); }
    }
    /* Title image: constrain size and keep aspect */
    .title-img { max-width: min(520px, 90vw); max-height: 220px; height: auto; display: block; margin: 0 auto 12px; border: 6px solid var(--fg); border-radius: 12px; box-shadow: 0 6px 0 #a95b1c; object-fit: contain; background: #1b0f08; }
    /* Screen-reader only text for SEO while using an image logo */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    /* thin retro stripes under hero */
    .hero::after { content: ""; display:block; height: 8px; margin: 18px auto 0; width: min(520px, 90%); border-radius: 6px; background:
      repeating-linear-gradient(90deg, var(--white) 0 16px, var(--mustard) 16px 32px, var(--orange) 32px 48px); box-shadow: 0 2px 0 #00000055; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MONDAY NIGHT FOOTBALL (band)</div>
      <nav class="socials">
        <a class="icon-btn" href="https://www.instagram.com/mnf_band?igsh=NTYwYjNwcGR0Y3l2" target="_blank" rel="noopener">IG</a>
      </nav>
    </header>

    <main>
      <section class="hero" aria-labelledby="band-title">
        <h1 id="band-title" class="sr-only">MNF BAND</h1>
        <!-- Title/logo image with controlled size -->
        <img class="title-img" src="images/MN_WhiteLogo_005.png" alt="MNF BAND logo" loading="eager">
        <p class="tagline">New music out now. Pep band material.</p>
        <div class="cta">
          <a class="btn" href="https://open.spotify.com/artist/5MJ0QH7BNfj2VHPsiuq2Dm?si=rAayjdS3RpiORv0eHrv62Q" target="_blank" rel="noopener">Spotify</a>
          <a class="btn alt" href="https://music.apple.com/us/artist/monday-night-football/1820288903" target="_blank" rel="noopener">Apple Music</a>
        </div>
      </section>

      <section class="section">
        <h2></h2>
        <div class="grid">
          <figure class="card span-12"><img src="images/MNF_ColorLogo_001.png" alt="MNF color logo" loading="lazy" /></figure>
        </div>
      </section>
    </main>

    <footer>
      <div>Â© <span id="year"></span> MONDAY NIGHT FOOTBALL (band). All rights reserved.</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
